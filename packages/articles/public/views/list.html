<section data-ng-controller="ArticlesController" data-ng-init="find()">

  <h3 class="main-section__title"> Articles </h3>

  <p class="main-section__intro">
    </p>

  <div class="main-section__content">
      <div class="paragraph" data-ng-repeat="article in articles">
          <h4 class="main-section__subtitle">
            <a data-ng-href="#!/articles/{{article._id}}">
            {{article.title}}</h4></a>
          <span>{{article.created | date:'medium'}}</span> /
          <span>{{article.user.name}}</span>

          <span data-ng-if="hasAuthorization(article)">
            <a class="btn" href="/#!/articles/{{article._id}}/edit">
              <i class="icon icon--l icon--grey icon--flat mdi mdi-tooltip-edit"></i>
            </a>
            <a class="btn" data-ng-click="remove(article);">
            <i class="icon icon--l icon--grey icon--flat mdi mdi-delete"></i></a>
          </span>

          <p>
            {{article.content}}
          </p>
      </div>
      <h1 data-ng-hide="!articles || articles.length">No articles yet. <br> Why don't you <a href="/#!/articles/create">Create One</a>?</h1>
  </div>
</section>
