<div class="main-section__content" data-ng-controller="ArticlesController">

  <form name="articleForm" role="form" data-ng-submit="create(articleForm.$valid)" novalidate>
    <div flex-container="row" ng-class="{ 'has-error' : submitted && articleForm.title.$invalid }">
      <div flex-item>
        <lx-text-field label="Article Title" label="true" mean-token="'create-title'">
          <input type="text" data-ng-model="title" id="title" required>
        </lx-text-field>
        <div ng-show="submitted && articleForm.title.$invalid" class="help-block">
          <p ng-show="articleForm.title.$error.required">Title is required</p>
        </div>
      </div>
    </div>

    <div flex-container="row" ng-class="{ 'has-error' : submitted && articleForm.content.$invalid }">
      <div flex-item>
        <lx-text-field mean-token="'create-content'" for="content" label="Content">
          <input type="text" data-ng-model="content" id="content" cols="30" rows="10">
        </lx-text-field>
      </div>
      <div ng-show="submitted && articleForm.content.$invalid" class="help-block">
        <p ng-show="articleForm.content.$error.required">Content is required</p>
      </div>
    </div>

    <div flex-container="row">

      <button mean-token="'create-submit'" type="submit" class="btn btn--m btn--blue btn--raised" lx-ripple>Submit</button>

    </div>
  </form>
</div>
