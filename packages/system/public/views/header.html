<header class="header" data-ng-controller="HeaderController">
  <div class="menubar">
    <button class="btn btn--m btn--icon btn--white" lx-ripple="white" ng-click="Sidebar.toggleSidebar()">
      <i class="mdi mdi-menu"></i>
    </button>
  </div>

  <h1 class="main-logo">
    <a ui-sref="home" class="main-logo__link" lx-ripple="white">
      <img src="/img/logo.png">
    </a>
  </h1>

  <nav class="main-nav main-nav--lap-and-up">

    <ul data-ng-hide="global.authenticated">
      <li><a ui-sref='auth.register' class="main-nav__link" lx-ripple="white" mean-token-editable>Join</a>
      </li>
      <li><a ui-sref='auth.login' class="main-nav__link" lx-ripple="white" mean-token-editable>Log In</a>
      </li>
    </ul>

    <lx-dropdown data-ng-show="global.authenticated">

      <button class="btn btn--m btn--white btn--flat" lx-ripple="white" lx-dropdown-toggle>
        {{global.user.name}}
      </button>

      <lx-dropdown-menu>
        <ul>
          <li><a class="dropdown-link" ng-click="dropdownAlert()">Notification</a>
          </li>
          <li><a class="dropdown-link">Another action</a>
          </li>

          <li class="dropdown-divider"></li>
          <li>
            <span class="dropdown-link dropdown-link--is-header">Header</span>
          </li>
          <li><a class="dropdown-link" href="/logout">Log Out</a>
          </li>
        </ul>
      </lx-dropdown-menu>
    </lx-dropdown>
  </nav>

  <nav class="main-nav main-nav--palm">
    <lx-dropdown position="right" from-top>
      <button class="btn btn--m btn--white btn--icon" lx-ripple="white" lx-dropdown-toggle>
        <i class="mdi mdi-dots-vertical"></i>
      </button>

      <lx-dropdown-menu>
        <ul>
          <li><a href="/services/notifications" target="_self" class="dropdown-link">Services</a>
          </li>
        </ul>
      </lx-dropdown-menu>
    </lx-dropdown>
  </nav>
</header>

<div class="sidebar" data-ng-show="global.authenticated" data-ng-controller="HeaderController">
  <div class="sidebar-menu">
    <ul>
      <li data-ng-repeat="item in menus.main" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
        <a mean-token="item.link" ui-sref='{{item.link}}' class="sidebar-menu__link">{{item.title}}</a>
      </li>
    </ul>
  </div>
</div>
